{% load static %}
<!DOCTYPE html>
<html>
<title>RECOMMEND ME</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'RecommendMe/style/search.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<style type="text/css">
  body {
    font-family: "Open Sans", sans-serif;
  }
  h2 {
    color: #000;
    font-size: 26px;
    font-weight: 300;
    text-align: center;
    text-transform: uppercase;
    position: relative;
    margin: 30px 0 80px;
  }
  h2 b {
    color: #ffc000;
  }
  h2::after {
    content: "";
    width: 100px;
    position: absolute;
    margin: 0 auto;
    height: 4px;
    background: rgba(0, 0, 0, 0.2);
    left: 0;
    right: 0;
    bottom: -20px;
  }
 
  </style>

<body style="background-image: url({% static 'RecommendMe/image/background.jpg' %});background-repeat: no-repeat;background-size: cover;">

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" style="color: red" href="/">RecommendMe</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Home</a></li>
        <li><a href="/about_us">About Us</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </nav>
 


 <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>{{length}} SUGGESTIONS FOR  <b>YOU </b></h2>
          <div class="w3-row">
              {% for i,j in list %}
              <div class="w3-col m4 l2">
                   <div class="w3-container">
                    <div class="w3-card-4" style="width:100%; height: 10%;">
                      <img src="{{j}}" alt="{{i}}" style="width:100%">
                      <div class="w3-container w3-center w3-red">
                        <h4 style="color: aliceblue">{{i}}</h4><br>
                        </div>
                        </div>
                        </div>
                        </div>
                        {% if forloop.counter|divisibleby:6 and not forloop.last %}
                       </div><div class="w3-row"><br>
                    {% endif %}

                    {% endfor %}
                      </div>
                    </div> 
              </div>
            </div>

</body>
</html>
